language: python
python:
- '2.7'
- '3.6'
branches:
  only:
  - master
  - develop
  - "/^\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
  - "/^feature\\/issue-\\d+(-\\S*)?$/"
  - "/^release\\/\\d+\\.\\d+(\\.\\d+)?$/"
stages:
- linting
- test
- name: deploy
  if: type != pull_request && branch = "master"
jobs:
  include:
  - stage: linting
    python: '3.6'
    script:
    - flake8 --select=E121,E123,E126,E226,E24,E704,W503,W504 --ignore=E501 app.py
      tests
  - stage: build_pages
    language: java
    jdk: oraclejdk8
    before_install:
    - chmod +x gradlew
    - chmod +x scripts/fetchpages.sh
    - chmod +x scripts/stagepages.sh
    script:
    - "./scripts/fetchpages.sh"
    - "./gradlew installSwagger buildSwagger asciidoctor"
    - "./scripts/stagepages.sh"
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      on:
        all_branches: true
  - stage: deploy
    python: '3.6'
    script: ignore
    before_install: ignore
    deploy:
    - provider: pypi
      on:
        tags: true
        branch: master
        python: '3.6'
        repo: ga4gh/data-repository-service-schemas
      user: ga4gh-cloud-workstream
      password:
        secure: 
before_install:
- python setup.py sdist
- pip install dist/ga4gh_drs_schemas-*.tar.gz
- npm install -g swagger2openapi
script:
- make schemas
- nosetests python/
- ga4gh_drs_client
